<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../public/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>

<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title" style="margin: 20px;">
            Shopping Bag
        </div>

        <!-- Shopping Cart Table -->
        <table id="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be displayed here -->
            </tbody>
        </table>


        <!-- Checkout Button -->

        <div class="checkout">
            <div class="navigation" style="padding: 20px 0;">
                <a href="#" onclick="goBack()" style="text-decoration: none; color: rgb(57, 56, 56); margin-right: 20px;">
                    <i class="fas fa-arrow-left"></i> Trở về
                    <!-- Sử dụng icon bạn muốn -->
                </a>
            </div>
            <button style="padding:10px 5px; border-color: brown; background-color: brown; color:#fff; text-transform: uppercase;" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="../js/cart/cart.js">
    </script>


</body>

</html>
